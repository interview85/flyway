logging.level.com.company.flywaytest=DEBUG
logging.level.org.flywaydb=DEBUG

#see https://github.com/spring-projects/spring-boot/issues/10271
spring.test.database.replace=none

spring.datasource.url=jdbc:h2:mem:flyway;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;TRACE_LEVEL_FILE=3;MODE=MYSQL
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true        

